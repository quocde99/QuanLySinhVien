<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
</head>
  <body>
      <div class="container">
          <h3 class="text-center">Danh sách sinh viên</h3>
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <span>Mã SV</span>
                    <input type="text" name="" id="maSinhVien" class="form-control">
                </div>
                <div class="form-group">
                    <span>Tên SV</span>
                    <input type="text" name="" id="tenSinhVien" class="form-control">
                </div>
                <div class="form-group">
                    <span>Email</span>
                    <input type="text" name="" id="emailSinhVien" class="form-control">
                </div>
                <div class="form-group">
                    <span>Số điện thoại</span>
                    <input type="text" name="" id="sdt" class="form-control">
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <span>Điểm toán</span>
                    <input type="text" name="" id="diemToan" class="form-control">
                </div>
                <div class="form-group">
                    <span>Điểm lý</span>
                    <input type="text" name="" id="diemLy" class="form-control">
                </div>
                <div class="form-group">
                    <span>Điểm hóa</span>
                    <input type="text" name="" id="diemHoa" class="form-control">
                </div>
                <div class="form-group">
                    <button class="btn btn-success form-control mb-4" id="btnThemSinhVien">THÊM SINH VIÊN</button>
                    <button class="btn btn-success form-control" id="btnCapNhat">Cập Nhật</button>
                </div>
            </div>
        </div>
        <table class="table">
              <thead>
                  <tr>
                      <th>Mã SV</th>
                      <th>Họ tên</th>
                      <th>Email</th>
                      <th>Số điện thoại</th>
                      <th>Điểm toán</th>
                      <th>Điểm lý</th>
                      <th>Điểm hóa</th>
                    <th></th>
                  </tr>
              </thead>
              <tbody id="tbSinhVien">

              </tbody>
          </table>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="./models/sinhVien.js"></script>
    <script src="./controllers/QLSV.js"></script>
</body>
</html>
